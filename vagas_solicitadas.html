<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BBTS - Gestor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
 
    <header class="top-bar">
      <div class="logo-container">
        <span class="logo">BBTS</span>
      </div>

      <div class="nav-area">
        <nav class="nav-menu">
          <ul>
            <li class="nav-item active"><a href="#">Início</a></li>
            <li class="nav-item"><a href="#">Vagas solicitadas</a></li>
            <li class="nav-item"><a href="#">Geral</a></li>
          </ul>
          <div class="nav-indicator"></div>
        </nav>

        <div class="user-dropdown">
          <i class="fas fa-user-circle" id="userIcon"></i>
          <div class="dropdown-menu" id="dropdownMenu">
            <ul></ul>
          </div>
        </div>
      </div>
    </header>

 
    <div class="search-bar-container">
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Pesquisar vaga..."/>
        <button id="searchButton"><i class="fas fa-search"></i></button>
      </div>
    </div>

 
    <div class="filter-bar">
      <div class="filter-wrapper">
        <div class="filter-group">
          <label for="priorityFilter">Prioridade:</label>
          <select id="priorityFilter">
            <option value="all">Todas</option>
            <option value="alta">Alta</option>
            <option value="média">Média</option>
            <option value="baixa">Baixa</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="dateFilter">Data:</label>
          <select id="dateFilter">
            <option value="all">Todas</option>
            <option value="newest">Mais recentes</option>
            <option value="oldest">Mais antigas</option>
          </select>
        </div>

        <button id="applyFilters" class="filter-button">Aplicar Filtros</button>
      </div>
    </div>

   
    <main class="main-content">
      <div class="content-header">
        <h1>Vagas solicitadas</h1>
        <h2></h2>
        <div class="general-tag"></div>
      </div>

      <div class="jobs-container" id="jobsContainer"></div>
    </main>
  </div>


  <div class="feedback-bar">
    <textarea id="feedbackText" placeholder="Escreva seu parecer..."></textarea>
    <button class="approve-button">Aprovar</button>
    <button class="reject-button">Reprovar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
